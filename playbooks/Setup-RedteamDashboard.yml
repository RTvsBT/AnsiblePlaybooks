---
- hosts: localhost
  vars_prompt:
    - name: ip
      prompt: What is the ip of the machine?
      private: no
      default: "192.168.2.50"
    - name: username
      prompt: What is the username?
      private: no
      default: "student" 
    - name: password
      prompt: What is the password?
      private: no
      default: "student"
  tasks:
    - name: Add Dynamic host
      add_host:
        name: '{{ ip }}'
        groups: dynamically_created_hosts
        ansible_user: "{{ username }}"
        ansible_password: "{{ password }}"
        ansible_become_pass: "{{ password }}"
- hosts: dynamically_created_hosts
  vars:
    ansible_python_interpreter: /usr/bin/python3
  tasks:

    - name: Install dependencies
      become: yes
      apt:
        pkg:
        - npm
        - python3-pip
        - apache2
        - libapache2-mod-wsgi-py3
        - python3-dev
        - nmap
        - avahi-daemon
        
    - name: Install dependencies
      become: yes
      pip:
        name:
        - flask
        - flask_cors
        - pwntools
        - python3-nmap

    - name: Change Hostname filie
      become: yes
      shell: hostnamectl set-hostname RedteamDashboard
    
    - name: Change hosts file
      become: yes
      shell: sed -i '2 c 127.0.0.1    RedteamDashboard' /etc/hosts
      args:
        warn: false

    - name: Create flask folder
      become: yes
      file:
        path: /var/www/flask
        state: directory  
    - name: Move the webserver files
      become: yes
      copy:
        owner: www-data
        src: ~/RTvsBT/RedteamDashboardBackend/
        dest: /var/www/flask/
    - name: Move the webserver files
      become: yes
      copy:
        # owner: www-data
        src: ~/RTvsBT/AnsiblePlaybooks/assets/RedteamBackend/RedteamBackend.conf
        dest: /etc/apache2/sites-available/RedteamBackend.conf
    - name: Enable site
      become: yes
      shell: a2ensite RedteamBackend 

    - name: Create attack folder
      become: yes
      file:
        path: /opt/AutomatedAttackScript
        state: directory 
    - name: Move the Attack script
      become: yes
      copy:
        owner: www-data
        src: ~/RTvsBT/AutomatedAttackScript/
        dest: /opt/AutomatedAttackScript/

    - name: Create attack folder
      become: yes
      file:
        path: /opt/RedteamDashboardFrontend
        state: directory 
    - name: Move the frontend
      become: yes
      copy:
        owner: www-data
        src: ~/RTvsBT/RedteamDashboardFrontend/
        dest: /opt/RedteamDashboardFrontend/
    - name: npm install
      become: yes
      shell: npm install
      args:
        chdir: /opt/RedteamDashboardFrontend/
    - name: npm build
      become: yes
      shell: npm run build
      args:
        chdir: /opt/RedteamDashboardFrontend/
    - name: copy build to html            
      become: yes
      copy:
        src: /opt/RedteamDashboardFrontend/dist/
        dest: /var/www/html/
        remote_src: yes
   
    - name: Restart server
      become: yes
      reboot:
