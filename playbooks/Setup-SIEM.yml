---
- hosts: siem
  become: true
  gather_facts: true

  tasks:
    - name: Install aptitude using apt
      apt: name=aptitude state=latest update_cache=yes force_apt_get=yes

    - name: Install required system packages
      apt: name={{ item }} state=latest update_cache=yes
      loop: [ 'make', 'apt-transport-https', 'ca-certificates', 'curl', 'software-properties-common', 'python3-pip', 'virtualenv', 'python3-setuptools', 'docker-compose']

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu bionic stable
        state: present

    - name: Update apt and install docker-ce
      apt: update_cache=yes name=docker-ce state=latest

    - name: Install Docker Module for Python
      pip:
        name: docker

    - name:  remove docker dir if it already exists
      file:
          state: absent
          path: /home/student/wazuh-docker

    - name: pull docker wazuh docker repo with Elasticsearch, Kibana and Wazuh-Manager
      become: yes
      git: 
       repo: https://github.com/wazuh/wazuh-docker.git
       dest: /home/student/wazuh-docker
       update: yes  
    
    - name: update .env file and change password
      copy:
         dest: /home/student/wazuh-docker/.env
         content: |
          API_USERNAME="admin"
          API_PASSWORD="blue_team_awesome"

    - name: add elasticsearch memory necessary setting
      become: true
      command: sysctl -w vm.max_map_count=262144

    - name: start elk server
      args:
        chdir: /home/student/wazuh-docker
      command: docker-compose up -d
          
    # Copy and place the decoder and rules files for the Wazuh Manager into Docker
    - name: create temp folder
      become: yes
      shell: mkdir /home/student/wazuh-docker/temp
    - name: copy decoder file
      become: yes
      copy: 
        src: ~/RTvsBT/AnsiblePlaybooks/assets/WazuhManagerAssets/local_decoder.xml
        dest: /home/student/wazuh-docker/temp/local_decoder.xml
    - name: copy rules file
      become: yes
      copy:
        src: ~/RTvsBT/AnsiblePlaybooks/assets/WazuhManagerAssets/local_rules.xml
        dest: /home/student/wazuh-docker/temp/local_rules.xml
    - name: copy decoder file into docker
      become: yes
      shell: docker cp /home/student/wazuh-docker/temp/local_decoder.xml wazuh-docker_wazuh_1:/var/ossec/etc/decoders/local_decoder.xml
    - name: copy rules file into docker
      become: yes
      shell: docker cp /home/student/wazuh-docker/temp/local_rules.xml wazuh-docker_wazuh_1:/var/ossec/etc/rules/local_rules.xml
    - name: restart wazuh-manager container
      become: yes
      shell: docker restart wazuh-docker_wazuh_1
